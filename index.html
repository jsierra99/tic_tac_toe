<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe App</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="top_left"></div>
            <div class="top_middle"></div>
            <div class="top_right"></div>
        </div>
        <div class="middle">
            <div class="left_middle"></div>
            <div class="center"></div>
            <div class="right_middle"></div>
        </div>
        <div class="bottom">
            <div class="bottom_left"></div>
            <div class="bottom_middle"></div>
            <div class="bottom_right"></div>
        </div>

        <div class="buttons">
            <button class="btn players">Vs Player</button>
            <button class="btn check">Check Result</button>
            <button class="btn comp">Vs Comp</button>
        </div>
    </div>



    <script src="js/app.js"></script>
</body>
</html>
